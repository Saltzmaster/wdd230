<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lazy.css">
    <title>Lazy Loader</title>
</head>
<body>
    <header>
        <h1>Image Lazy Loading Example</h1>
    </header>
    <main>
        <img src="images/View to Infinity.png" alt="A View into Infinity" loading="lazy">
        <img src="images/Far Away.png" alt="A Planet with Space Dust" loading="lazy">
        <img src="images/illusion.png" alt="Several Unique Planet" loading="lazy">
        <img src="images/Outer Space.png" alt="A Planet with Rings Around it" loading="lazy">
        <img src="images/shattered.png" alt="A Planet with a black whole around it" loading="lazy">
        <img src="images/Sun.png" alt="Several Alien Planets" loading="lazy">
    </main>
    <footer>
        <p>Ty Saltzgiver | BYU-Idaho | WDD230</p>
        <p id="lastModified"></p>
    </footer>
    <script src="lazy.js"></script>
</body>
</html>
